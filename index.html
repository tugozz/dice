<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>dice game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <img
          src="./photos/dice-six-faces-one.png"
          alt="Playing dice"
          ,
          class="dice"
          id="player1Num"
        />
        <button class="button-playy" id="player1">PLAY</button>
      </section>
      <div class="reset">
        <div id="result" class="result"></div>
        <button class="btn-reset" id="resetGame">NEW GAME</button>
      </div>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <img
          src="./photos/dice-six-faces-onee.png"
          alt="Playing dice"
          ,
          class="dice"
          id="player2Num"
        />
        <button class="button-play" id="player2">PLAY</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
